services:
  postgres:
    image: postgres:16-alpine
    container_name: botcast-postgres-dev
    environment:
      POSTGRES_DB: botcast_dev
      POSTGRES_USER: botcast_user
      POSTGRES_PASSWORD: botcast_password
    ports:
      - "5435:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - botcast-dev-network

